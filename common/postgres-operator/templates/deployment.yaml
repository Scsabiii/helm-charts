apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres-operator
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        name: postgres-operator
    spec:
      serviceAccountName: postgres-operator
      containers:
      - name: postgres-operator
        image: {{ default "hub.global.cloud.sap" .Values.global.imageRegistry }}/{{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        env:
        # uncomment to overwrite a similar setting from operator configmap
        # if set to the empty string, watch the operator's own namespace
        # if set to the "*", listen to all namespaces
        #- name: WATCHED_NAMESPACE
        #  valueFrom:
        #    fieldRef:
        #      fieldPath: metadata.namespace
        - name: CONFIG_MAP_NAME
          value: "postgres-operator"
        - name: REGION_NAME
          value: "{{.Values.global.region}}"
